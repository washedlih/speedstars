    <header>
      <h1>Let's get you in the driver's seat.</h1>
    </header>
    <div class="toast">
      <p>Check your email!</p>
    </div>

    <form>
      <div id="form-container">
        <div class="input-container">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" />
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="input-container">
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" />
        </div>
        <div class="input-container">
          <label for="date">Date</label>
          <input type="date" name="date" id="date" />
        </div>
        <div class="input-container">
          <label for="time">Time</label>
          <input type="time" name="time" id="time" />
        </div>
        <div class="input-container">
          <label for="car">Car</label>
          <select name="car">
            <option value="null" selected disabled hidden>Select a car</option>
            <option value="BMW M4 CSL">BMW M4 CSL</option>
            <option value="Bugatti Chiron">Bugatti Chiron</option>
            <option value="Ferrari LaFerrari">Ferrari LaFerrari</option>
            <option value="Honda NSX">Honda NSX</option>
            <option value="Lexus LFA">Lexus LFA</option>
            <option value="Mazda RX-7">Mazda RX-7</option>
            <option value="McLaren P1">McLaren P1</option>
            <option value="Mitsubishi Evo 9">Mitsubishi Evo 9</option>
            <option value="Nissan GT-R">Nissan GT-R</option>
            <option value="Porsche 911 GT3 RS">Porsche 911 GT3 RS</option>
            <option value="Porsche 918 Spyder">Porsche 918 Spyder</option>
            <option value="Toyota Supra MK4">Toyota Supra MK4</option>
          </select>
        </div>
      </div>
      <div id="btn-container"><button class="btn" type="submit">Submit</button></div>
    </form>
