<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="form.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <script defer src="form.js"></script>
  </head>
  <body>
    <nav>
      <div>
        <a href="index.html"> <img src="assets/akinalogo.png" alt="" width="100" /></a>
        <div class="menu-btn">
          <div class="menu-icon"></div>
        </div>
        <div class="menu">
          <ul>
            <li class="nav-container nav-item">
              <a class="nav-container" href="/"><span class="nav-items">Exotic Cars</span> </a>
            </li>
            <li class="nav-container nav-item">
              <a href="/"><span class="nav-items">Sport Cars</span> </a>
            </li>
            <li class="nav-container nav-item">
              <a class="nav-container" href="/"><span class="nav-items">Group Packages</span> </a>
            </li>
            <li class="nav-container reserve-button">
              <a class="nav-container" href="/form.html"
                ><span class="nav-items">Reserve Now</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <h1>Let's get your in the driver's seat.</h1>
    </header>
    <div class="toast">
      <p>Check your email!</p>
    </div>
    <div id="form">
      <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" />
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" />
        <label for="date">Date</label>
        <input type="date" name="date" id="date" />
        <label for="time">Time</label>
        <input type="time" name="time" id="time" />
        <label for="car">Car</label>
        <select name="car">
          <option value="null" selected disabled hidden>Select a car</option>
          <option value="Ferrari LaFerrari">Ferrari LaFerrari</option>
          <option value="Lamborghini Aventador SVJ">Lamborghini Aventador SVJ</option>
          <option value="Lexus LFA">Lexus LFA</option>
          <option value="McLaren P1">McLaren P1</option>
          <option value="McLaren 765LT">McLaren 765LT</option>
          <option value="Mercedes-AMG GT">Mercedes-AMG GT</option>
          <option value="Nissan GT-R">Nissan GT-R</option>
          <option value="Porsche 918 Spyder">Porsche 918 Spyder</option>
          <option value="Porsche 911 GT3 RS">Porsche 911 GT3 RS</option>
        </select>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
    <footer>
      <div class="footer-container">
        <div>
          <span>
            <img src="assets/akinalogo.png" alt="" width="100" />
            <div id="socials">
              <a href="https://www.facebook.com/">
                <img src="assets/facebook.svg" alt="" />
              </a>
              <a href="https://www.tiktok.com/">
                <img src="assets/tiktok.svg" alt="" />
              </a>
              <a href="https://www.instagram.com/">
                <img src="assets/instagram.svg" alt="" />
              </a>
              <a href="mailto:akinaspeedstars@gmail.com">
                <img src="assets/mail.svg" alt="" />
              </a>
            </div>
          </span>
        </div>
        <div>
          <p>&copy; 2023, Lih Khang Lee. All Rights Reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
